<ion-grid>
  <ion-row *ngFor="let garage of garages">
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title><a [routerLink]="['G11/aparKing/garages', garage.id]">{{ garage.name }}</a></ion-card-title>
          <ion-card-subtitle>{{ garage.description }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Dimensiones: {{ garage.height }} x {{ garage.width }} x {{ garage.length }}</p>
          <p>Precio: {{ garage.price }}</p>
          <p>DÃ­a de subida: {{ garage.creation_date }}</p>
          <p>Estado: {{ garage.is_active ? 'Active' : 'Inactive' }}</p>
          <p>Propietario: {{ garage.owner }}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
