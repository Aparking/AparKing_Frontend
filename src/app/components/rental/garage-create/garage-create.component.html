<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Publicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="garage-card">
    <ion-card-header>
      <div class="garage-title">
        <ion-buttons slot="start">
          <a [routerLink]="['/G11/aparKing/garages']">
            <ion-button color="primary">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </a>
        </ion-buttons>
        <ion-card-title class="title" style="display: flex; justify-content: center; align-items: center;">Datos del
          garaje</ion-card-title>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size-xs="12" size-md="8" offset-md="2">
          <form [formGroup]="garageForm" (ngSubmit)="saveGarage()" style="border-radius: 5px; padding: 20px;">
            <ion-card-header>
              <ion-card-title> </ion-card-title>
            </ion-card-header>

            <ion-card class="card">
              <ion-list class="list">
                <ion-item class="item">
                  <ion-label position="floating">Titulo</ion-label>
                  <ion-input fill="outline" placeholder="ej. Mi garaje" formControlName="name" type="text"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Descripción</ion-label>
                  <ion-input fill="outline" placeholder="ej. Garaje en las afueras" type="text"
                    formControlName="description"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Altura</ion-label>
                  <ion-input fill="outline" placeholder="Especifique en metros" type="number"
                    formControlName="height"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Ancho</ion-label>
                  <ion-input fill="outline" placeholder="Especifique en metros" type="number"
                    formControlName="width"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Longitud</ion-label>
                  <ion-input fill="outline" placeholder="Especifique en metros" type="number"
                    formControlName="length"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Precio</ion-label>
                  <ion-input fill="outline" placeholder="ej. 23.50" type="number" formControlName="price"></ion-input>
                </ion-item>

                <div class="input-container">
                  <ion-checkbox formControlName="is_active"
                    [class.invalid-field]="!garageForm.get('is_active')?.value">Disponible</ion-checkbox>
                </div>
              </ion-list>
            </ion-card>

            <ion-card class="card">
              <ion-list class="list" formGroupName="address">
                <ion-item class="item">
                  <ion-label position="floating">Número de Plazas</ion-label>
                  <ion-input fill="outline" placeholder="ej. 1" type="text" formControlName="unit_number"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Número de Calle</ion-label>
                  <ion-input fill="outline" placeholder="ej. 2" type="text" formControlName="street_number"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Dirección</ion-label>
                  <ion-input fill="outline" placeholder="ej. Calle Aparcamiento" type="text"
                    formControlName="address_line"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Ciudad</ion-label>
                  <ion-input fill="outline" placeholder="ej. Sevilla" type="text" formControlName="city"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Región</ion-label>
                  <ion-input fill="outline" placeholder="ej. Sevilla" type="text" formControlName="region"></ion-input>
                </ion-item>

                <ion-item class="item">
                  <ion-select label="País" formControlName="country">
                    <ion-select-option value="ES">España</ion-select-option>
                    <ion-select-option value="FR">Francia</ion-select-option>
                    <ion-select-option value="IT">Italia</ion-select-option>
                  </ion-select>
                </ion-item>

                <ion-item class="item">
                  <ion-label position="floating">Código Postal</ion-label>
                  <ion-input fill="outline" placeholder="ej. 12345" type="text"
                    formControlName="postal_code"></ion-input>
                </ion-item>
              </ion-list>
            </ion-card>

            <form [formGroup]="imageForm" (ngSubmit)="saveGarage()" class="form">
              <ion-card class="card">
                <ion-list formGroupName="image" class="list">
                  <ion-item class="item">
                    <input class="form-input" label="Imagen" type="file" formControlName="image"
                      (change)="onFileSelected($event)" />
                  </ion-item>

                  <ion-item class="item">
                    <ion-label position="floating">Descripcion imagen</ion-label>
                    <ion-input fill="outline" placeholder="Añada una descripción a su imagen" type="text"
                      formControlName="alt"></ion-input>
                  </ion-item>
                </ion-list>
              </ion-card>
            </form>

            <div class="button-container">
              <button class="boton-crear" expand="full" type="submit">
                Publicar
              </button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
