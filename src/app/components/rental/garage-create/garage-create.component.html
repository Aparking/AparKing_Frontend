<ion-header>
  <ion-toolbar>
    <ion-title> Publicar Garage </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="8" offset-md="2">
        <form
          [formGroup]="garageForm"
          (ngSubmit)="saveGarage()"
          style="border-radius: 5px; background-color: #fff"
        >
          <ion-card-header class="borde-interior">
            <ion-card-title> </ion-card-title>
          </ion-card-header>

          <ion-card class="borde-interior">
            <ion-list class="borde-interior">
              <ion-item class="borde-interior">
                <ion-input
                  label="Título"
                  type="text"
                  formControlName="name"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-input
                  label="Descripción"
                  type="text"
                  formControlName="description"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-input
                  label="Altura"
                  type="number"
                  formControlName="height"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-input
                  label="Ancho"
                  type="number"
                  formControlName="width"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-input
                  label="Longitud"
                  type="number"
                  formControlName="length"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-input
                  label="Precio"
                  type="number"
                  formControlName="price"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-checkbox formControlName="is_active"
                  >Disponible</ion-checkbox
                >
              </ion-item>

              <!-- se tiene que pillar el que este logeado -->
              <ion-item class="borde-interior">
                <ion-input
                  label="Propietario"
                  type="text"
                  formControlName="owner"
                ></ion-input>
              </ion-item>
            </ion-list>
          </ion-card>

          <ion-card class="borde-interior">
            <ion-list formGroupName="address" class="borde-interior">
              <ion-item class="borde-interior">
                <ion-input
                  label="Número de Plazas"
                  type="text"
                  formControlName="unit_number"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-input
                  label="Número de Calle"
                  type="text"
                  formControlName="street_number"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-input
                  label="Dirección"
                  type="text"
                  formControlName="address_line"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-input
                  label="Ciudad"
                  type="text"
                  formControlName="city"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-input
                  label="Región"
                  type="text"
                  formControlName="region"
                ></ion-input>
              </ion-item>

              <ion-item class="borde-interior">
                <ion-select label="País" formControlName="country">
                  <ion-select-option value="ES">España</ion-select-option>
                  <ion-select-option value="FR">Francia</ion-select-option>
                  <ion-select-option value="IT">Italia</ion-select-option>
                  <!-- Add more options as needed -->
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-input
                  label="Código Postal"
                  type="text"
                  formControlName="postal_code"
                ></ion-input>
              </ion-item>
            </ion-list>
          </ion-card>

          <!-- IMAGE -->
          <form
            [formGroup]="imageForm"
            (ngSubmit)="saveGarage()"
            style="border-radius: 5px; background-color: #fff"
          >
            <ion-card class="borde-interior">
              <ion-list formGroupName="image" class="borde-interior">
                <ion-item class="borde-interior">
                  <input
                    label="Imagen"
                    type="file"
                    formControlName="image"
                    (change)="onFileSelected($event)"
                  />
                </ion-item>

                <ion-item class="borde-interior">
                  <ion-input
                    label="Descripción de Imagen"
                    type="text"
                    formControlName="alt"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-card>
          </form>

          <button class="boton-crear" expand="full" type="submit">
            Guardar Garage
          </button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
