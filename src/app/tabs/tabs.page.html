<ion-header translucent="true">
  <ion-toolbar>
    <ion-title class="appbar">{{constants.APP_NAME}}</ion-title>
    <ion-button slot="end" style="background-color: transparent; --background: transparent; " color="light"
      (click)="logout()"> Salir
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="map" href="/aparking/map">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="list-parking-cesion" (click)="goToCesion()">
      <ion-icon name="car"></ion-icon>
      <ion-label>Cesiones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
