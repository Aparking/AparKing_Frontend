<ion-header translucent="true">
  <ion-toolbar>
    <ion-title class="appbar">{{constants.APP_NAME}}</ion-title>

    <ion-button slot="end" style="background-color: transparent; --background: transparent; " color="light"
      (click)="goToSubscriptions()"> subscription
    </ion-button>
    <ion-button slot="end" style="background-color: transparent; --background: transparent; " color="light"
      (click)="goRegisterVehicle()"> Registrar vehiculo
    </ion-button>
    <ion-button slot="end" style="background-color: transparent; --background: transparent; " color="light"
      (click)="logout()"> Salir

    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="map" href="/aparking/map">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="garages">
      <ion-icon aria-hidden="true" name="reader-outline"></ion-icon>
      <ion-label>Alquileres</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
