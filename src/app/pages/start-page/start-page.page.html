<ion-content [fullscreen]="true">
  <div class="body">
    <h1 class="title">{{constants.APP_NAME}}</h1>
    <div>
      <img
        class="logo"
        src="assets/icons/carIcon.png"
        *ngIf="!isDarkMode"
        alt="logo"
        style="width: 60%; margin-bottom: 20px"
      />
      <img
        class="logo"
        src="assets/icons/aparkingCarDark.png"
        *ngIf="isDarkMode"
        alt="logo"
        style="width: 60%; margin-bottom: 20px"
      />
    </div>
    <ion-text class="subtitle"> {{constants.tag}} </ion-text>

    <ion-text> {{constants.advertisement}} </ion-text>

    <div class="column">
      <ion-button shape="round" (click)="goRegister()">
        Registrarse
      </ion-button>
      <ion-button shape="round" (click)="goLogin()">
        Iniciar sesiÃ³n
      </ion-button>
    </div>
  </div>
</ion-content>
